<!DOCTYPE html>
<html>
<head>
  <title>Navation AI - Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #191A2A;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .navbar-brand {
      font-size: 24px;
      color: #fff;
      text-decoration: none;
    }

    .navbar-nav {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar-nav li {
      margin-left: 20px;
    }

    .navbar-nav li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar-nav li a:hover {
      color: #FF2AC2;
    }

    h1 {
      font-size: 48px;
      color: #FF2AC2;
      margin-top: 0;
    }

    .contact-form {
      margin-top: 50px;
    }

    .contact-form input,
    .contact-form textarea {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      resize: none;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #282A3C;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #7455F0;
    }

    .contact-form button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      background-color: #7455F0;
      color: #fff;
      border: none;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #FF2AC2;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .info-item {
      margin: 0 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .info-item h2 {
      font-size: 24px;
      margin-top: 0;
      color: #FF2AC2; /* Set the text color for heading */
    }

    .info-item p {
      font-size: 18px;
      line-height: 1.5;
      color: #fff; /* Set the text color for paragraph */
    }

    .fade-in-element {
      opacity: 0;
      animation: fade-in 1s ease-in-out forwards;
    }
    .social-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(40, 42, 60, 0.8);
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      opacity: 0;
      animation: fade-in 1s ease-in-out forwards;
    }

    .social-bar a {
      display: inline-block;
      margin: 0 10px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .social-bar a:hover {
      opacity: 1;
    }

    .social-bar img {
      height: 30px;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a href="/index" class="navbar-brand">Navation AI</a>
      <ul class="navbar-nav">
        <li><a href="/index">Home</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/terms">Terms</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <div class="contact-form fade-in-element">
      <form id="contact-form" method="post" action="save-contact.php">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="contact-info fade-in-element">
      <div class="info-item">
        <h2 style="color: #FF2AC2;">Address</h2>
        <p>123 AI Street, City</p>
      </div>
      <div class="info-item">
        <h2 style="color: #FF2AC2;">Email</h2>
        <p>info@ai-company.com</p>
      </div>
      <div class="info-item">
        <h2 style="color: #FF2AC2;">Phone</h2>
        <p>+1 123-456-7890</p>
      </div>
    </div>
  </div>
  <div class="social-bar fade-in-element">
    <a href="https://twitter.com"><img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-twitter-social-media-round-icon-png-image_6315985.png" alt="Twitter"></a>
    <a href="https://youtube.com"><img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" alt="YouTube"></a>
    <a href="https://instagram.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/132px-Instagram_logo_2016.svg.png" alt="Instagram"></a>
    <a href="https://facebook.com"><img src="https://static-00.iconduck.com/assets.00/facebook-icon-512x512-seb542ju.png" alt="Facebook"></a>
    <a href="https://discord.com"><img src="https://is3-ssl.mzstatic.com/image/thumb/Purple116/v4/34/95/4d/34954db6-2955-2514-e9e5-5edb3ec66bdb/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/230x0w.webp" alt="Discord"></a>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.fade-in-element');
      for (let i = 0; i < elements.length; i++) {
        elements[i].style.animationDelay = i * 0.2 + 's';
      }
    });

    const inputs = document.querySelectorAll('.contact-form input, .contact-form textarea');

    for (let i = 0; i < inputs.length; i++) {
      inputs[i].addEventListener('focus', function() {
        this.style.borderColor = '#FF2AC2';
      });

      inputs[i].addEventListener('blur', function() {
        this.style.borderColor = '';
      });
    }
  </script>
</body>
</html>
